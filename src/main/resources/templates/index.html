<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplicaci칩n Nominas Manu</title>
    <style>
/* Estilos Generales */
body {
	font-family: 'Arial', sans-serif;
	background-color: #eaf0f1;
	margin: 0;
	padding: 40px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

h1 {
	color: #2C3E50;
	font-size: 2.5em;
	margin-bottom: 30px;
	text-align: center;
}

/* Error Message Style */
.error {
	color: #ff4d4d;
	margin-bottom: 20px;
}

form {
	width: 70%;
	background-color: #ffffff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	margin-bottom: 30px;
	border: 2px solid #A3D9A5;
}

label {
	display: block;
	margin-bottom: 10px;
	color: #2C3E50;
}

input[type="text"] {
	width: calc(100% - 20px);
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	margin-bottom: 20px;
}

input[type="submit"] {
	padding: 15px 20px;
	background-color: #A3D9A5;
	color: #2C3E50;
	border: none;
	border-radius: 10px;
	cursor: pointer;
	transition: background-color 0.3s ease, transform 0.3s ease;
	width: 100%;
	text-transform: uppercase;
}

input[type="submit"]:hover {
	background-color: #86C98D;
	transform: translateY(-3px);
}

a {
	display: block;
	width: 70%;
	padding: 15px 20px;
	margin-bottom: 20px;
	background-color: #A3D9A5;
	color: #2C3E50;
	text-align: center;
	text-decoration: none;
	border-radius: 10px;
	border: 2px solid #A3D9A5;
	transition: background-color 0.3s ease, transform 0.3s ease, border 0.3s
		ease;
}

a:hover {
	background-color: #86C98D;
	transform: translateY(-3px);
	border-color: #86C98D;
}

button, a{
            padding: 12px 20px;
            background-color: #A3D9A5; /* Verde claro */
            color: #2C3E50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: 10px;
            text-align: center;
        }

        button:hover ,a:hover{
            background-color: #86C98D; /* Verde m치s oscuro */
            transform: translateY(-2px);
        }

/* Responsive Design */
@media ( max-width : 600px) {
	h2 {
		font-size: 2em;
	}
	form, a {
		width: 90%;
	}
}
</style>
</head>
<body>
	<h1>Bienvenido a la Aplicaci칩n de N칩minas</h1>
	<div class="button-container">
		<nav>
		<button
				onclick="window.location.href='empleados/mostrarFormularioCrear'">Crear empleado</button>
			<button onclick="window.location.href='empleados'">Listar empleados</button>
			<button onclick="window.location.href='empleados/buscar'">Filtrar</button>
			<button
				onclick="window.location.href='empleados/mostrarFormularioBusqueda'">Mostrar
				salario por DNI</button>
				
		</nav>
	</div>
</body>
</html>
